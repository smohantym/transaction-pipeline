# docker-compose.yml  (Compose V2 â€” no top-level "version")
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.9.3.arm64
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/zookeeper-shell localhost:2181 ls / >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20

  kafka:
    image: confluentinc/cp-kafka:7.9.3.arm64
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"   # internal (containers)
      - "9094:9094"   # external (host)
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

      # Dual listeners: INTERNAL for container network, EXTERNAL for host tools
      KAFKA_LISTENERS: INTERNAL://:9092,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

      KAFKA_LOG_DIRS: /var/lib/kafka/data

      # Dev-friendly retention (overridable via .env)
      KAFKA_LOG_RETENTION_HOURS: ${KAFKA_LOG_RETENTION_HOURS:-4}
      KAFKA_LOG_RETENTION_BYTES: ${KAFKA_LOG_RETENTION_BYTES:-268435456}
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: [ "CMD-SHELL","/usr/bin/kafka-topics --bootstrap-server localhost:9092 --list >/dev/null 2>&1" ]
      interval: 10s
      timeout: 5s
      retries: 30

  # One-shot topic initializer
  kafka-init:
    image: confluentinc/cp-kafka:7.9.3.arm64
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env
    entrypoint: ["/bin/bash", "-lc"]
    command: >
      set -euo pipefail;
      echo "Waiting for Kafka at kafka:9092 to accept admin ops...";
      for i in {1..30}; do
        if /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list >/dev/null 2>&1; then
          echo "Kafka is responding (attempt $$i).";
          break;
        fi;
        echo "Still waiting (attempt $$i).";
        sleep 2;
      done;
      echo "Creating topic '${KAFKA_TOPIC:-transactions}' if it doesn't exist...";
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 \
        --create --if-not-exists \
        --topic "${KAFKA_TOPIC:-transactions}" \
        --partitions 3 \
        --replication-factor 1;
      echo "Current topics:";
      /usr/bin/kafka-topics --bootstrap-server kafka:9092 --list

  spark-master:
    image: spark:3.5.1-python3
    container_name: spark-master
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.master.Master","--host","spark-master"]
    ports:
      - "7077:7077"
      - "8080:8080"
    volumes:
      - ./data/output:/opt/spark-output

  spark-worker:
    image: spark:3.5.1-python3
    container_name: spark-worker
    depends_on: [spark-master]
    command: ["/opt/spark/bin/spark-class","org.apache.spark.deploy.worker.Worker","spark://spark-master:7077"]
    environment:
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=3g
    ports:
      - "8081:8081"
    volumes:
      - ./data/output:/opt/spark-output

  spark-streaming:
    image: spark:3.5.1-python3
    container_name: spark-streaming
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      spark-master:
        condition: service_started
    env_file:
      - .env
    volumes:
      - ./spark:/opt/spark-app
      - ./data/output:/opt/spark-output               # parquet + checkpoints persisted
      - ./cache/ivy:/tmp/.ivy2                        # cache spark package downloads
    entrypoint:
      - /bin/bash
      - -lc
      - >
        RUN_ID=$(date +%s);
        export RUN_ID;
        mkdir -p /tmp/.ivy2 && mkdir -p /opt/spark-output && chmod -R 777 /opt/spark-output;
        exec /opt/spark/bin/spark-submit
        --master spark://spark-master:7077
        --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.1
        --conf spark.sql.shuffle.partitions=${SPARK_SQL_SHUFFLE_PARTITIONS:-4}
        --conf spark.jars.ivy=/tmp/.ivy2
        /opt/spark-app/app.py
    environment:
      - HOME=/tmp

  producer:
    build:
      context: ./producer
    container_name: producer
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
    environment:
      - PYTHONUNBUFFERED=1
      - KAFKA_BOOTSTRAP_SERVERS=${KAFKA_BOOTSTRAP_SERVERS:-kafka:9092}
      - KAFKA_TOPIC=${KAFKA_TOPIC:-transactions}
      - MSGS_PER_SEC=${MSGS_PER_SEC:-10}
    restart: unless-stopped
    command: ["python","-u","producer.py"]

volumes:
  kafka-data:
